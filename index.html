<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="title">
    R<span>o</span>c<span>k</span>
    P<span>a</span>p<span>e</span>r
    S<span>c</span>i<span>s</span>s<span>o</span>r<span>s</span>
    !
  </div>
  <div class="main">
    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissors" class="btn">Scissors</button>
    <button id="reset" class="btn">Reset</button>
  </div>
  <div class="result"></div>
  <div class="score"></div>
  <div class="winner"></div>
  <audio id="audio" src="./audio/select-sound-121244.mp3"></audio>
  <audio id="winner-audio" src="./audio/yay-6120.mp3"></audio>
  <audio id="loser-audio" src="./audio/negative_beeps-6008.mp3"></audio>
  <audio id="reset-audio" src="./audio/short-beep-tone-47916.mp3"></audio>

</html>
